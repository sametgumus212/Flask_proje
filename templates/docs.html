{% from "macros/sidenav.html" import sidenav %}
{% from "macros/navbar.html" import navbar %}
{% extends "base.html" %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-lg-3 p-sm-0 dbcd-nav">
      {{ sidenav(sidenav_items, sidenav_active, active_child) }}

  </div>
</div>
{% endblock %}
